# From the repository root execute the following command to generate the client
# docker run --rm -v D:\repos\grafton-birddog:/grafton-birddog openapitools/openapi-generator-cli generate -i grafton-birddog/docs/grafton_birddog.yaml -g rust -o grafton-birddog --additional-properties=avoidBoxedModels=true,packageName=grafton-birddog,packageVersion=0.1.0

openapi: 3.0.0
info:
  title: BirdDog RESTful API 2.0
  version: 2.0.0
  description: Unofficial idiomatic rust bindings for the BirdDog RESTful API 2.0 generated using OpenAPI Generator.

servers:
  - url: http://192.168.2.197:8080

paths:
  /about:
    get:
      summary: Retrieve basic information from your BirdDog device
      parameters:
        - in: query
          name: FirmwareVersion
          schema:
            type: string
          description: Device manufacturer 'BIRDDOG'
        - in: header
          name: Format
          schema:
            type: string
          description: Device manufacturer extended 'BIRDDOG'
        - in: header
          name: HostName
          schema:
            type: string
          description: Hardware Revision '1.0'
        - in: header
          name: IPAddress
          schema:
            type: string
          description: Device IP Address 'xxx.xxx.xxx.xxx'
        - in: header
          name: NetworkConfigMethod
          schema:
            type: string
          description: IP Address method 'DHCP' 'STATIC'
        - in: header
          name: SerialNumber
          schema:
            type: string
          description: Device Hostname (AVAHI) 'birddog-nnnnn'
        - in: header
          name: Status
          schema:
            type: string
          description: Current device status 'ONLINE' 'OFFLINE' 'CAMERA INITIALIZING' 'NO VIDEO'
      responses:
        "200":
          description: Device standard response
          content:
            application/json:
              schema:
                type: object
                properties:
                  FirmwareVersion:
                    type: string
                    example: BirdDog Firmware version
                  Format:
                    type: string
                    example: CAM 1
                  HostName:
                    type: string
                    example: birddog-device
                  IPAddress:
                    type: string
                    example: 192.168.100.100
                  NetworkConfigMethod:
                    type: string
                    example: dhcp
                  NetworkMask:
                    type: string
                    example: 255.255.255.0
                  SerialNumber:
                    type: string
                    example: 0123456789
                  Status:
                    type: string
                    example: active

  /hostname:
    get:
      summary: Retrieve device hostname
      responses:
        "200":
          description: Device hostname (NDI Hostname)
          content:
            text/plain:
              schema:
                type: string
                example: birddog-nnnnn

  /reboot:
    get:
      summary: Reboot BirdDog device
      responses:
        "200":
          description: Immediately upon device reboot, the below value will be returned
          content:
            application/json:
              schema:
                type: object
                example: {}

    post:
      summary: Reboot BirdDog device
      responses:
        "200":
          description: Immediately upon device reboot, the below value will be returned
          content:
            application/json:
              schema:
                type: object
                example: {}

  /restart:
    get:
      summary: Restart video subsystem on device
      responses:
        "200":
          description: Immediately upon restart video, the below value will be returned
          content:
            application/json:
              schema:
                type: object
                example: {}

    post:
      summary: Restart video subsystem on device
