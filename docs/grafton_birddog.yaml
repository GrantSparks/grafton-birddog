# From the repository root execute the following command to generate the client
# docker run --rm -v D:\repos\grafton-birddog:/grafton-birddog openapitools/openapi-generator-cli generate -i grafton-birddog/docs/grafton_birddog.yaml -g rust -o grafton-birddog --additional-properties=avoidBoxedModels=true,packageName=grafton-birddog,packageVersion=0.1.0
openapi: 3.0.0
info:
  title: BirdDog RESTful API
  description: Unofficial idiomatic rust bindings for the BirdDog RESTful API 2.0 generated using OpenAPI Generator.
  version: 2.0.0
paths:
  /about:
    get:
      summary: Retrieve basic information from your BirdDog device
      operationId: aboutGet
      parameters:
        - in: query
          name: FirmwareVersion
          schema:
            type: string
          description: Device manufacturer `BIRDDOG`
      responses:
        "200":
          description: Example Status response
          content:
            application/json:
              example:
                FirmwareVersion: BirdDog Firmware version
                Format: CAM 1
                HostName: birddog-device
                IPAddress: 192.168.100.100
                NetworkConfigMethod: dhcp
                NetworkMask: 255.255.255.0
                SerialNumber: 0123456789
                Status: active
  /hostname:
    get:
      summary: Retrieve device hostname
      operationId: hostnameGet
      responses:
        "200":
          description: Example Status response
          content:
            text/plain:
              example: birddog-nnnnn
  /reboot:
    get:
      summary: Reboot BirdDog device
      operationId: rebootGet
      responses:
        "200":
          description: Immediately upon device reboot, the below value will be returned
          content:
            application/json:
              example: {}
    post:
      summary: Reboot BirdDog device
      operationId: rebootPost
      responses:
        "200":
          description: Immediately upon device reboot, the below value will be returned
          content:
            application/json:
              example: {}
  /restart:
    get:
      summary: Restart video subsystem on device
      operationId: restartGet
      responses:
        "200":
          description: Immediately upon restart video, the below value will be returned
          content:
            application/json:
              example: {}
    post:
      summary: Restart video subsystem on device
      operationId: restartPost
      responses:
        "200":
          description: Immediately upon restart video, the below value will be returned
          content:
            application/json:
              example: {}
  /version:
    get:
      summary: Hardware version number query
      operationId: versionGet
      responses:
        "200":
          description: Device standard response
          content:
            text/plain:
              example: BirdDog P200A4_A5
  /analogaudiosetup:
    get:
      summary: Retrieve Audio Settings
      operationId: analogaudiosetupGet
      parameters:
        - in: query
          name: AnalogAudioInGain
          schema:
            type: string
          description: Audio in gain Range 0 to 100
        - in: query
          name: AnalogAudioOutGain
          schema:
            type: string
          description: Audio out gain Range 0 to 100
        - in: query
          name: AnalogAudiooutputselect
          schema:
            type: string
          description: DecodeMain, DecodeComms, DecodeLoop
      responses:
        "200":
          description: Device standard response
          content:
            application/json:
              example:
                AnalogAudioInGain: "80"
                AnalogAudioOutGain: "80"
                AnalogAudiooutputselect: DecodeMain
    post:
      summary: Set Audio Settings
      operationId: analogaudiosetupPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                AnalogAudioInGain:
                  type: string
                  description: Audio in gain Range 0 to 100
                AnalogAudioOutGain:
                  type: string
                  description: Audio out gain Range 0 to 100
                AnalogAudiooutputselect:
                  type: string
                  description: DecodeMain, DecodeComms, DecodeLoop
            example:
              AnalogAudioInGain: "50"
              AnalogAudioOutGain: "50"
              AnalogAudiooutputselect: DecodeMain
      responses:
        "200":
          description: Device standard response
          content:
            application/json:
              example:
                AnalogAudioInGain: "80"
                AnalogAudioOutGain: "80"
                AnalogAudiooutputselect: DecodeMain
  /operationmode:
    get:
      summary: Retrieve current operation mode of your BirdDog device (encode/decode)
      operationId: operationmodeGet
      parameters:
        - in: header
          name: mode
          schema:
            type: string
          description: Device operation mode `encode` `decode`
      responses:
        "200":
          description: Current device operation mode is displayed
          content:
            text/plain:
              example: encode
    post:
      summary: Set base operation modes of your BirdDog device
      operationId: operationmodePost
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: Device operation mode `encode` `decode`
            example: decode
      responses:
        "200":
          description: Once accepted, the API will return confirmation of the new mode set
          content:
            text/plain:
              example: encode
  /videooutputinterface:
    get:
      summary: Retrieve current videooutputinterface mode of your BirdDog device (sdi/hdmi) or (LowLatency/NormalMode)
      operationId: videooutputinterfaceGet
      parameters:
        - in: header
          name: videooutput
          schema:
            type: string
          description: Device videooutput mode `sdi` `hdmi` `LowLatency` `NormalMode`
      responses:
        "200":
          description: Current device operation mode is displayed
          content:
            text/plain:
              example: NormalMode
    post:
      summary: Set base videooutputinterface mode of your BirdDog device
      operationId: videooutputinterfacePost
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: Device videooutput mode `sdi` `hdmi` `LowLatency` `NormalMode`
            example: NormalMode
      responses:
        "200":
          description: Once accepted, the API will return confirmation of the new mode set
          content:
            text/plain:
              example: NormalMode
  /encodeTransport:
    get:
      summary: Retrieve current NDI Network Settings
      operationId: encodeTransportGet
      parameters:
        - in: query
          name: Txpm
          schema:
            type: string
          description: Multicast, TCP, Multi-TCP, UDP
        - in: query
          name: Txnetprefix
          schema:
            type: string
          description: xxx.xxx.xxx.xxx
        - in: query
          name: Txnetmask
          schema:
            type: string
          description: xxx.xxx.xxx.xxx
        - in: query
          name: Txmcttl
          schema:
            type: string
          description: 1
      responses:
        "200":
          description: Current NDI network settings are displayed
          content:
            application/json:
              example:
                Txpm: TCP
                Txnetprefix: xxx.xxx.xxx.xxx
                Txnetmask: xxx.xxx.xxx.xxx
                Txmcttl: "1"
    post:
      summary: Set NDI Network Settings
      operationId: encodeTransportPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Txpm:
                  type: string
                  description: Multicast, TCP, Multi-TCP, UDP
                Txnetprefix:
                  type: string
                  description: xxx.xxx.xxx.xxx
                Txnetmask:
                  type: string
                  description: xxx.xxx.xxx.xxx
                Txmcttl:
                  type: string
                  description: 1
            example:
              Txpm: TCP
              Txnetprefix: xxx.xxx.xxx.xxx
              Txnetmask: xxx.xxx.xxx.xxx
              Txmcttl: "1"
      responses:
        "200":
          description: Once accepted, the API will update NDI network settings.
          content:
            application/json:
              example:
                Txpm: TCP
                Txnetprefix: xxx.xxx.xxx.xxx
                Txnetmask: xxx.xxx.xxx.xxx
                Txmcttl: "1"
  /encodesetup:
    get:
      summary: Retrieve Encode Settings
      operationId: encodesetupGet
      parameters:
        - in: query
          name: ChNum
          schema:
            type: string
          description: Channel No. Range 1 to 4
        - in: query
          name: VideoFormat
          schema:
            type: string
          description: VideoFormat
        - in: query
          name: VideoSampleRate
          schema:
            type: string
          description: 420, 422, 444
        - in: query
          name: ColorBitDepth
          schema:
            type: string
          description: 8Bit,10Bit,12Bit
        - in: query
          name: StreamName
          schema:
            type: string
          description: Name of Stream
        - in: query
          name: NDIAudio
          schema:
            type: string
          description: NDIAudioMain,NDIAudioAnalog, NDIAudioMute
        - in: query
          name: ScreenSaverMode
          schema:
            type: string
          description: BirdDogSS, BlackSS, CaptureSS
        - in: query
          name: BandwidthMode
          schema:
            type: string
          description: Manual, NDIManaged
        - in: query
          name: BandwidthSelect
          schema:
            type: string
          description: Range (60 to 360)
        - in: query
          name: LoopTally
          schema:
            type: string
          description: LoopTallyEn,LoopTallyDis
        - in: query
          name: TallyMode
          schema:
            type: string
          description: TallyOn, TallyOff, VideoMode
        - in: query
          name: VideoCSC
          schema:
            type: string
          description: NoCSC, RGB, YVU, YUV444, YVU444
        - in: query
          name: NDIGroup
          schema:
            type: string
          description: NDIGroupEn,NDIGroupDis
        - in: query
          name: NDIGroupName
          schema:
            type: string
          description: BirdDog
      responses:
        "200":
          description: Device standard response
          content:
            application/json:
              example:
                ChNum: "1"
                VideoFormat: <videoformat>
                VideoSampleRate: "420"
                ColorBitDepth: 8Bit
                StreamName: <name of stream>
                NDIAudio: NDIAudioAnalog
                ScreenSaverMode: CaptureSS
                BandwidthMode: NDIManaged
                BandwidthSelect: "120"
                LoopTally: LoopTallyDis
                TallyMode: TallyOn
                VideoCSC: RGB
                NDIGroup: NDIGroupDis
                NDIGroupName: <BirdDog>
    post:
      summary: Set Encode Settings
      operationId: encodesetupPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ChNum:
                  type: string
                  description: Channel No. Range 1 to 4
                VideoFormat:
                  type: string
                VideoSampleRate:
                  type: string
                  description: 420, 422, 444
                ColorBitDepth:
                  type: string
                  description: 8Bit,10Bit,12Bit
                StreamName:
                  type: string
                  description: Name of Stream
                NDIAudio:
                  type: string
                  description: NDIAudioMain,NDIAudioAnalog, NDIAudioMute
                ScreenSaverMode:
                  type: string
                  description: BirdDogSS, BlackSS, CaptureSS
                BandwidthMode:
                  type: string
                  description: Manual, NDIManaged
                BandwidthSelect:
                  type: string
                  description: Range (60 to 360)
                LoopTally:
                  type: string
                  description: LoopTallyEn,LoopTallyDis
                TallyMode:
                  type: string
                  description: TallyOn, TallyOff, VideoMode
                VideoCSC:
                  type: string
                  description: NoCSC, RGB, YVU, YUV444, YVU444
                NDIGroup:
                  type: string
                  description: NDIGroupEn,NDIGroupDis
                NDIGroupName:
                  type: string
                  description: BirdDog
            example:
              ChNum: "1"
              VideoFormat: <videoformat>
              VideoSampleRate: "420"
              ColorBitDepth: 8Bit
              StreamName: <name of stream>
              NDIAudio: NDIAudioAnalog
              ScreenSaverMode: CaptureSS
              BandwidthMode: NDIManaged
              BandwidthSelect: "120"
              LoopTally: LoopTallyDis
              TallyMode: TallyOn
              VideoCSC: RGB
              NDIGroup: NDIGroupDis
              NDIGroupName: <BirdDog>
      responses:
        "200":
          description: Device standard response
          content:
            application/json:
              example:
                ChNum: "1"
                VideoFormat: <videoformat>
                VideoSampleRate: "420"
                ColorBitDepth: 8Bit
                StreamName: <name of stream>
                NDIAudio: NDIAudioAnalog
                ScreenSaverMode: CaptureSS
                BandwidthMode: NDIManaged
                BandwidthSelect: "120"
                LoopTally: LoopTallyDis
                TallyMode: TallyOn
                VideoCSC: RGB
                NDIGroup: NDIGroupDis
                NDIGroupName: <BirdDog>
  /capture:
    get:
      summary: Capture screensaver frame for Encode/Decode
      operationId: captureGet
      parameters:
        - in: query
          name: ChNum
          schema:
            type: string
          description: Channel No. Range 1 to 4
        - in: query
          name: status
          schema:
            type: string
          description: Encode, Decode
      responses:
        "200":
          description: Capture screensaver frame for Encode/Decode
          content:
            text/plain:
              example: Capture Success..
  /connectTo:
    get:
      summary: Retrieve connected NDI Source info (sourceName)
      operationId: connectToGet
      parameters:
        - in: query
          name: ChNum
          schema:
            type: string
          description: Channel No. Range 1 to 4
        - in: query
          name: sourcename
          schema:
            type: string
          description: None
        - in: query
          name: status
          schema:
            type: string
          description: Status can be `Encode` or `Decode`
      responses:
        "200":
          description: Current connected NDI Source info (sourceName)
          content:
            application/json:
              example:
                sourceName: None
    post:
      summary: Connect to NDI Source
      operationId: connectToPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sourceName:
                  type: string
                  description: None
                status:
                  type: string
                  description: Status can be `Encode` or `Decode`
            example:
              sourceName: None
      responses:
        "200":
          description: Current NDI Source Name is displayed
          content:
            application/json:
              example:
                sourceName: None
  /decodeTransport:
    get:
      summary: Retrieve NDI network settings
      operationId: decodeTransportGet
      parameters:
        - in: query
          name: rxpm
          schema:
            type: string
          description: Multicast, TCP, Multi-TCP, UDP
      responses:
        "200":
          description: Retrieve NDI network settings
          content:
            application/json:
              example:
                rxpm: TCP
    post:
      summary: Set NDI network settings
      operationId: decodeTransportPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                rxpm:
                  type: string
                  description: Multicast, TCP, Multi-TCP, UDP
            example:
              rxpm: TCP
      responses:
        "200":
          description: Set NDI network settings
          content:
            application/json:
              example:
                rxpm: TCP
  /decodesetup:
    get:
      summary: Retrieve Decode Settings
      operationId: decodesetupGet
      parameters:
        - in: query
          name: ChNum
          schema:
            type: string
          description: Channel No. Range 1 to 4
        - in: query
          name: ColorSpace
          schema:
            type: string
          description: RGB, YUV
        - in: query
          name: TallyMode
          schema:
            type: string
          description: TallyOn, TallyOff, VideoMode
        - in: query
          name: ScreenSaverMode
          schema:
            type: string
          description: BirdDogSS, BlackSS, CaptureSS
        - in: query
          name: NDIAudio
          schema:
            type: string
          description: NDIAudioEn, NDIAudioDis
      responses:
        "200":
          description: Current Decode Settings
          content:
            application/json:
              example:
                ColorSpace: RGB
                NDIAudio: NDIAudioEn
                ScreenSaverMode: BirdDogSS
                TallyMode: VideoMode
                ChNum: "1"
    post:
      summary: Set Decode Settings
      operationId: decodesetupPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                ChNum:
                  type: string
                  description: Channel No. Range 1 to 4
                ColorSpace:
                  type: string
                  description: RGB, YUV
                TallyMode:
                  type: string
                  description: TallyOn, TallyOff, VideoMode
                ScreenSaverMode:
                  type: string
                  description: BirdDogSS, BlackSS, CaptureSS
                NDIAudio:
                  type: string
                  description: NDIAudioEn, NDIAudioDis
            example:
              ColorSpace: RGB
              NDIAudio: NDIAudioEn
              ScreenSaverMode: BirdDogSS
              TallyMode: VideoMode
              ChNum: "1"
      responses:
        "200":
          description: Current Decode Settings
          content:
            application/json:
              example:
                ColorSpace: RGB
                NDIAudio: NDIAudioEn
                ScreenSaverMode: BirdDogSS
                TallyMode: VideoMode
                ChNum: "1"
  /decodestatus:
    get:
      summary: Retrieve connected NDI Source Status
      operationId: decodestatusGet
      parameters:
        - in: query
          name: ChNum
          schema:
            type: string
          description: Channel No. Range 1 to 4
      responses:
        "200":
          description: Current connected NDI Source Status
          content:
            application/json:
              example:
                Videoresolution: 0x0
                VideoFramerate: 0p
                VideoSamplerate: 0:0:0
                Audiochannels: "0"
                AudioSamplerate: "0"
                AverageBitrate: "0"
  /List:
    get:
      summary: Retrieve List of active NDI Sources on the Network
      operationId: listGet
      responses:
        "200":
          description: List of active NDI Sources on the Network
          content:
            application/json:
              example:
                None: None
  /NDIDisServer:
    get:
      summary: Retrieve NDI Discovery server info
      operationId: NDIDisServerGet
      parameters:
        - in: query
          name: NDIDisServ
          schema:
            type: string
          description: NDIDisServEn/NDIDisServDis
        - in: query
          name: NDIDisServIP
          schema:
            type: string
          description: xxx.xxx.xxx.xxx
      responses:
        "200":
          description: Retrieve NDI Discovery server info
          content:
            application/json:
              example:
                NDIDisServ: NDIDisServEn
                NDIDisServIP: xxx.xxx.xxx.xxx
    post:
      summary: Set NDI Discovery server info
      operationId: NDIDisServerPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                NDIDisServ:
                  type: string
                  description: NDIDisServEn/NDIDisServDis
                NDIDisServIP:
                  type: string
                  description: xxx.xxx.xxx.xxx
            example:
              NDIDisServ: NDIDisServEn
              NDIDisServIP: xxx.xxx.xxx.xxx
      responses:
        "200":
          description: Set NDI Discovery server info
          content:
            application/json:
              example:
                NDIDisServ: NDIDisServEn
                NDIDisServIP: xxx.xxx.xxx.xxx
  /NDIGrpName:
    get:
      summary: Retrieve GroupName
      operationId: NDIGrpNameGet
      responses:
        "200":
          description: Return Group Name
          content:
            text/plain:
              example: BirdDogxxx
    post:
      summary: Set GroupName
      operationId: NDIGrpNamePost
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: Group Name
            example: BirdDogxxx
      responses:
        "200":
          description: Set Group Name
          content:
            text/plain:
              example: BirdDogxxx
  /NDIOffSnSrc:
    get:
      summary: Retrieve Off Subnet IP List
      operationId: NDIOffSnSrcGet
      responses:
        "200":
          description: Off Subnet IP List
          content:
            text/plain:
              example: xxx.xxx.xxx.xxx
    post:
      summary: Set Off Subnet IP
      operationId: NDIOffSnSrcPost
      requestBody:
        required: true
        content:
          text/plain:
            schema:
              type: string
              description: Off Subnet IP
            example: xxx.xxx.xxx.xxx
      responses:
        "200":
          description: Set Off Subnet IP
          content:
            text/plain:
              example: xxx.xxx.xxx.xxx
  /refresh:
    get:
      summary: Refresh NDI Source List
      operationId: refreshGet
      responses:
        "200":
          description: Immediately all the sources on the network will be visible
          content:
            application/json:
              example: {}
    post:
      summary: Refresh NDI Source List
      operationId: refreshPost
      responses:
        "200":
          description: Immediately all the sources on the network will be visible
          content:
            application/json:
              example: {}
  /reset:
    get:
      summary: Reset NDI Source List
      operationId: resetGet
      responses:
        "200":
          description: Immediately all the sources on the network will be visible
          content:
            application/json:
              example: {}
    post:
      summary: Reset NDI Source List
      operationId: resetPost
      responses:
        "200":
          description: Immediately all the sources on the network will be visible
          content:
            application/json:
              example: {}
  /birddogptzsetup:
    get:
      summary: Retrieve PTZ Settings
      operationId: birddogptzsetupGet
      parameters:
        - in: query
          name: PanSpeed
          schema:
            type: string
          description: Range from 0 to 21
        - in: query
          name: TiltSpeed
          schema:
            type: string
          description: Range from 0 to 18
        - in: query
          name: ZoomSpeed
          schema:
            type: string
          description: Range from 0 to 7
      responses:
        "200":
          description: Get PTZ Settings
          content:
            application/json:
              example:
                PanSpeed: "8"
                TiltSpeed: "8"
                ZoomSpeed: "4"
    post:
      summary: Set PTZ Settings
      operationId: birddogptzsetupPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                PanSpeed:
                  type: string
                  description: Range from 0 to 21
                TiltSpeed:
                  type: string
                  description: Range from 0 to 18
                ZoomSpeed:
                  type: string
                  description: Range from 0 to 7
            example:
              PanSpeed: "8"
              TiltSpeed: "8"
              ZoomSpeed: "4"
      responses:
        "200":
          description: Set PTZ Settings
          content:
            application/json:
              example:
                PanSpeed: "8"
                TiltSpeed: "8"
                ZoomSpeed: "4"
  /recall:
    post:
      summary: Recall Preset
      operationId: recallPost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Preset:
                  type: string
                  description: Preset-1 (Range from 1 to 9)
            example:
              Preset: Preset-1
      responses:
        "200":
          description: Recall Preset
          content:
            application/json:
              example:
                Preset: Preset-1
  /save:
    post:
      summary: Save Preset
      operationId: savePost
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                Preset:
                  type: string
                  description: Preset-1 (Range from 1 to 9)
            example:
              Preset: Preset-1
      responses:
        "200":
          description: Save Preset
          content:
            application/json:
              example:
                Preset: Preset-1
  /birddogexpsetup:
    get:
      summary: Retrieve Exposure Settings
      operationId: birddogexpsetupGet
      parameters:
        - in: query
          name: AeResponse
          schema:
            type: string
          description: Range (1 to 48)
        - in: query
          name: BackLight
          schema:
            type: string
          description: On, Off
        - in: query
          name: BrightLevel
          schema:
            type: string
          description: Range (0, 5 to 31)
        - in: query
          name: ExpCompEn
          schema:
            type: string
          description: On, Off
        - in: query
          name: ExpCompLvl
          schema:
            type: string
          description: Range (0 to 14, -128 to 127)
        - in: query
          name: ExpMode
          schema:
            type: string
          description: FULL-AUTO, MANUAL, SHUTTER-PRI, IRIS-PRI, BRIGHT
        - in: query
          name: GainLevel
          schema:
            type: string
          description: Range (1 to GainLimit)
        - in: query
          name: GainLimit
          schema:
            type: string
          description: Range (4 to 15)
        - in: query
          name: GainPoint
          schema:
            type: string
          description: On, Off
        - in: query
          name: GainPointPosition
          schema:
            type: string
          description: Range (1 to 13)
        - in: query
          name: HighSensitivity
          schema:
            type: string
          description: On, Off
        - in: query
          name: IrisLevel
          schema:
            type: string
          description: Range (0, 5 to 17)
        - in: query
          name: ShutterControlOverwrite
          schema:
            type: string
          description: On, Off
        - in: query
          name: ShutterMaxSpeed
