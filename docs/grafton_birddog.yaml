          schema:
            type: string
          description: Audio in gain Range 0 to 100
        - in: query
          name: AnalogAudioOutGain
          schema:
            type: string
          description: Audio out gain Range 0 to 100
        - in: query
          name: AnalogAudiooutputselect
          schema:
            type: string
          description: DecodeMain, DecodeComms, DecodeLoop
      responses:
        "200":
          description: Device standard response
          content:
            application/json:
              schema:
                type: object
                properties:
                  AnalogAudioInGain:
                    type: string
                    example: 80
                  AnalogAudioOutGain:
                    type: string
                    example: 80
                  AnalogAudiooutputselect:
                    type: string
                    example: DecodeMain

    post:
      summary: Set Audio Settings
      parameters:
        - in: query
          name: AnalogAudioInGain
          schema:
            type: string
          description: Audio in gain Range 0 to 100
        - in: query
          name: AnalogAudioOutGain
          schema:
            type: string
          description: Audio out gain Range 0 to 100
        - in: query
          name: AnalogAudiooutputselect
          schema:
            type: string
          description: DecodeMain, DecodeComms, DecodeLoop
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
