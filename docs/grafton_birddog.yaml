                  type: string
                  example: 50
                AnalogAudioOutGain:
                  type: string
                  example: 50
                AnalogAudiooutputselect:
                  type: string
                  example: DecodeMain
      responses:
        "200":
          description: Device standard response
          content:
            application/json:
              schema:
                type: object
                properties:
                  AnalogAudioInGain:
                    type: string
                    example: 80
                  AnalogAudioOutGain:
                    type: string
                    example: 80
